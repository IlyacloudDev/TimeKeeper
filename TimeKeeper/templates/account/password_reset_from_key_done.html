{% extends "main_allauth.html" %}
{% load i18n %}
{% load allauth %}

{% block title %}{% trans "Password Changed - TimeKeeper" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">{% trans "Change Password" %}</h3>
            </div>
            <div class="card-body">
                <p class="text-center">
                    {% trans 'Your password is now changed.' %}
                </p>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'account_login' %}">{% trans "Return to login" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
