<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Get Started</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* Основной контейнер для видео и текста */
        .video-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Фоновый цвет для затемнения */
        }

        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Видео за текстом */
            filter: brightness(50%); /* Затемнение видео */
        }

        .video-section .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Белый цвет текста */
            padding: 20px;
            z-index: 1; /* Текст поверх видео */
        }

        .video-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .video-section .btn {
            font-size: 1.25rem;
            padding: 10px 20px;
        }

        .video-section .quote {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <!-- Header -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="{% url 'start' %}">TimeKeeper</a>
    </nav>
    <!-- Video Background Section -->
    <div class="video-section">
        <video autoplay muted loop>
            <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
            Ваш браузер не поддерживает видео HTML5.
        </video>
        <div class="content">
            <div class="quote">Mysterious thing, time. Powerful, and when meddled with, dangerous.</div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'event_list' %}" class="btn btn-primary btn-lg mt-3 get-started-btn">Get Started</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg mt-3 get-started-btn">Get Started</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
