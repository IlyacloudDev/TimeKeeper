<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Page Title{% endblock %}</title>

    {% load static %}

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    {% block extra_styles %}
    {% endblock %}
    <style>
        /* Основной контейнер для видео фона */
        .video-background {
            position: fixed; /* Закрепляем видео на экране */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Видео будет за контентом */
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%); /* Затемнение видео */
        }

        /* Обеспечиваем, что основной контент не перекрывается */
        .content-wrapper {
            position: relative;
            z-index: 1; /* Контент выше видео */
            min-height: 100vh; /* Высота контента на высоту экрана */
            display: flex;
            flex-direction: column;
        }

        /* Футер */
        #layoutAuthentication_footer {
            margin-top: auto; /* Перемещаем футер внизу страницы */
        }

        /* Учитываем высоту хедера */
        .navbar {
            margin-bottom: 0; /* Убираем отступ снизу для навигации */
        }
    </style>
</head>
<body>
    <!-- Video Background Section -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
            Ваш браузер не поддерживает видео HTML5.
        </video>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        {% block content %}
                        {% endblock %}
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
